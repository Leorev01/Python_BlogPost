{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Edit Blog Post:</h2>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'blogs:blogposts' %}"></a></p>


<form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method = 'post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% bootstrap_button button_type="submit" content="Save changes" %}
</form>

{% endblock content %}
