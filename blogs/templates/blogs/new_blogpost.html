{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h3>Add a new blogpost:</h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:new_blogpost' %}" method = 'post'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% bootstrap_button button_type="submit" content="Add blog post" %}
</form>

{% endblock content %}
